<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e0e6ff;
        }

        .form-section h2 {
            color: #4c5a7a;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .runs-section {
            margin-top: 30px;
        }

        .runs-section h2 {
            color: #4c5a7a;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .run-card {
            background: white;
            border: 2px solid #e0e6ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .run-card:hover {
            transform: translateY(-2px);
        }

        .run-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .run-date {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .run-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .stat {
            text-align: center;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .no-runs {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .run-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Running Tracker</h1>
            <p>Track your runs and monitor your progress</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Add New Run</h2>
                <form id="runForm">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="distance">Distance (km):</label>
                        <input type="number" id="distance" name="distance" step="0.1" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration (minutes):</label>
                        <input type="number" id="duration" name="duration" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="Where did you run?">
                    </div>

                    <button type="submit" class="btn">Add Run</button>
                </form>
            </div>

            <div class="runs-section">
                <h2>Your Recent Runs</h2>
                <div id="runsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Load runs on page load
        loadRuns();

        // Form submission
        document.getElementById('runForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const runData = {
                date: formData.get('date'),
                distance: formData.get('distance'),
                duration: formData.get('duration'),
                location: formData.get('location')
            };

            try {
                const response = await fetch('/api/runs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(runData)
                });

                if (response.ok) {
                    e.target.reset();
                    document.getElementById('date').valueAsDate = new Date();
                    loadRuns();
                } else {
                    alert('Error adding run');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding run');
            }
        });

        async function loadRuns() {
            try {
                const response = await fetch('/api/runs');
                const runs = await response.json();
                displayRuns(runs);
            } catch (error) {
                console.error('Error loading runs:', error);
            }
        }

        function displayRuns(runs) {
            const runsList = document.getElementById('runsList');
            
            if (runs.length === 0) {
                runsList.innerHTML = '<div class="no-runs">No runs recorded yet. Add your first run above!</div>';
                return;
            }

            runsList.innerHTML = runs
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(run => `
                    <div class="run-card">
                        <div class="run-header">
                            <div class="run-date">${new Date(run.date).toLocaleDateString()}</div>
                            <button class="delete-btn" onclick="deleteRun(${run.id})">Delete</button>
                        </div>
                        <div class="run-stats">
                            <div class="stat">
                                <div class="stat-value">${run.distance} km</div>
                                <div class="stat-label">Distance</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${run.duration} min</div>
                                <div class="stat-label">Duration</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${run.pace}</div>
                                <div class="stat-label">Pace/km</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${run.location}</div>
                                <div class="stat-label">Location</div>
                            </div>
                        </div>
                    </div>
                `).join('');
        }

        async function deleteRun(id) {
            if (!confirm('Are you sure you want to delete this run?')) {
                return;
            }

            try {
                const response = await fetch(`/api/runs/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadRuns();
                } else {
                    alert('Error deleting run');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting run');
            }
        }
    </script>
</body>
</html>
